<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:h="http://java.sun.com/jsf/html"
 		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Minha Playlist</title>
	</h:head>
	<h:body>
		<h2>Minha Playlist</h2>
	
		<h:form>
			<h:commandLink action="usuario" value="Novo Usuário" /> | 
			<h:commandLink action="musicas" value="Músicas" /> |
			<h:commandLink action="#{usuarioMB.logout()}" value="Sair" /> | 
		</h:form>
		
		<h:form id="minhas_musicas">
		<h:dataTable value="#{usuarioMB.playlist}" var="musica" border="1">
				<h:column>
					<f:facet name="header">Música</f:facet>
					<h:outputText value="#{musica.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Artista</f:facet>
					<h:outputText value="#{musica.artista}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Localização</f:facet>
					<h:outputText value="#{musica.localizacao}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover da Playlist</f:facet>
					<h:commandLink action="#{usuarioMB.removeMusica(musica)}" value="Remove" >
						<f:ajax execute="@form" render=":minhas_musicas"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{usuarioMB.salvaAlteracoes()}" value="Salvar Alterações" />
		</h:form>
		
		<hr/>
		
		<h2>Músicas Disponíveis</h2>
		
		<h:form id="lista_musicas">
			<h:dataTable value="#{musicaMB.biblioteca}" var="musica" border="1">
				<h:column>
					<f:facet name="header">Música</f:facet>
					<h:outputText value="#{musica.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Artista</f:facet>
					<h:outputText value="#{musica.artista}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Localização</f:facet>
					<h:outputText value="#{musica.localizacao}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Adicionar à Playlist</f:facet>
					<h:commandLink action="#{usuarioMB.addMusica(musica)}" value="Adicionar" >
						<f:ajax execute="@form" render=":minhas_musicas"/>
					</h:commandLink>
				</h:column>
			
			</h:dataTable>
		</h:form>
	</h:body>
</html>
